<table class="grid-table table table-bordered table-striped"
	style="table-layout:fixed">
	<thead>
		<tr>
			<th>用户名</th>
			<th>部门</th>
			<th width="200" style="text-align:center">注册时间</th>
			<th width="200" style="text-align:center">操作</th>
		</tr>
	</thead>
	<tbody>
	{{each data as o}}
			<tr>
			<td>{{o.username}}</td>
			<td>{{deptRender(o.depart, o)}}</td>
			<td width="200" style="text-align:center">{{o.regtime}}</td>
			<td width="200" style="text-align:center">
				<a href="javascript:void(0);" class="setrole" data="{{o.username}}">分配角色</a>
			</td>
		</tr>
		{{/each}}
	</tbody>
</table>
