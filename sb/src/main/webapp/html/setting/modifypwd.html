<form class="form-horizontal" id="form">
	   <div class="form-group">

	      <div class="col-sm-8">
	         <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="">
	      </div>
	   </div>
	   <div class="form-group">
	      <label for="rolename" class="col-sm-3 control-label">{{'NEWPASSWORD' | i18n}}</label>
	      <div class="col-sm-8">
	         <input type="password" class="form-control" id="password" name="password" placeholder="">
	      </div>
	   </div>
	   <div class="form-group">
	      <label for="rolename" class="col-sm-3 control-label">{{'REPASSWORD' | i18n}}</label>
	      <div class="col-sm-8">
	         <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="">
	      </div>

	   <div class="form-group">
			<label for="sex" class="col-sm-3 control-label"></label>
