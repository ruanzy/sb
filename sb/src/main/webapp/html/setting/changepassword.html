<form id="changepwdform">
	<table class="formtable">
		<tr>
			<td style="width:80px;" class="formlabel"><label>{{'OLDPASSWORD' | i18n}}</label></td>
			<td><input class="commonInput required" id="oldpassword"
				name="oldpassword" style="width:160px" value="" type="password"></td>
		</tr>
		<tr>
			<td style="width:80px;" class="formlabel"><label>{{'NEWPASSWORD' | i18n}}</label></td>
			<td><input class="commonInput required" id="newpassword"
				name="newpassword" style="width:160px" value="" type="password"></td>
		</tr>
		<tr>
			<td style="width:80px;" class="formlabel"><label>{{'REPASSWORD' | i18n}}</label></td>
			<td><input class="commonInput required" id="repassword"
				name="repassword" style="width:160px" value="" type="password"></td>
		</tr>
		<tr>
			<td style="width:80px;" class="formlabel"><label></label></td>
			<td><div id="error"
					style="padding: 10px;color: #a94442;background-color: #f2dede;border-color: #ebccd1;display: none;">
					<i class="fa fa-warning"></i>&nbsp;&nbsp;<span id="errormsg"></span>
				</div></td>
		</tr>
	</table>
</form>
