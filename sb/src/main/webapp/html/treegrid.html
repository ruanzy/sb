<table class="table table-bordered treegrid" id="treegrid">
	<thead>
		<tr>
			<th align="left">机构名称</th>
			<th width=300 align="left">负责人</th>
		</tr>
	</thead>
	{{each data as o}}
	<tr class="treegrid-{{o.ID}} {{if o.PID > 0}}treegrid-parent-{{o.PID}}{{/if}}">
		<td>{{o.NAME}}</td>
		<td>{{o.NAME}}</td>
	</tr>
	{{/each}}
</table>
