<div class="capricorncd-date-detailed-settings" style="display: flex;">
	<div class="cddsw-container">
		<div class="cddsw-head-wrapper">
			<div class="cddsw-title">2018-02-14</div>
			<a class="cddsw-close"><i></i></a>
		</div>
		<ul class="cddsw-form-wrapper clearfix">
			<li><label>最多购买数</label> <input name="buyNumMax" type="text"></li>
			<li><label>最少购买数</label> <input name="buyNumMin" type="text"></li>
			<li><label>分销售价</label> <input name="price" type="text"></li>
			<li><label>景区挂牌价</label> <input name="priceMarket" type="text"></li>
			<li><label>分销结算价</label> <input name="priceSettlement"
				type="text"></li>
			<li><label>建议零售价</label> <input name="priceRetail" type="text"></li>
			<li><label>返现</label> <input name="cashback" type="text"></li>
			<li><label>当天库存</label> <input name="stock" type="text"></li>
		</ul>
		<fieldset class="cddsw-batch-settings clearfix">
			<legend class="bs-title">
				<b>批量设置</b>
			</legend>
			<div class="bs-content">
				<lable class="bs-lable">日期范围</lable>
				<div class="bs-options-wrapper">
					<input class="itext" name="startDay" type="text"> <span
						class="white-space">-</span> <input class="itext" name="endDay"
						type="text"> <label class="drw-enable"><input
						name="enableDateRange" type="checkbox"> 启用</label>
				</div>
			</div>
			<div class="bs-content bs-week-chekbox">
				<lable class="bs-lable">设置星期</lable>
				<div class="bs-options-wrapper">
					<label><input name="setWeek" type="checkbox" value="1">
						周一</label> <label><input name="setWeek" type="checkbox" value="2">
						周二</label> <label><input name="setWeek" type="checkbox" value="3">
						周三</label> <label><input name="setWeek" type="checkbox" value="4">
						周四</label> <label><input name="setWeek" type="checkbox" value="5">
						周五</label> <label><input name="setWeek" type="checkbox" value="6">
						周六</label> <label><input name="setWeek" type="checkbox" value="0">
						周日</label>
				</div>
			</div>
		</fieldset>
		<div class="cddsw-foot-wrapper">
			<button class="btn-confirm">启用本设置</button>
			<button class="btn-cancel">取消</button>
		</div>
	</div>
</div>
